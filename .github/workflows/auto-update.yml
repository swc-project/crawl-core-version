name: Auto Update

on:
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        script:
          - "runtime.js"
          - "wasm-plugin.js"
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Update
        run: node ./scripts/${{ matrix.script }}
